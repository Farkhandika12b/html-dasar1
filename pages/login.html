<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/pages/style.css">
</head>
<body>
    <div class="login_video">
        <div class="login-container">
            <div class="logo">
                <img src="/assets/instagram-icon-original.svg" alt="logo">
            </div>
            <h2>Login</h2>
            <form action="#" method="get">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="form-group">
                    <label for="captcha">Captcha</label>
                    <img class="captcha-img" src="/assets/captcha.png" alt="captcha"><br>
                    <input type="text" name="captcha" id="captcha" placeholder="Ketikkan captcha" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="video-layout">
            <video class="video" autoplay loop muted playsinline>
                <source src="/assets/green_particle_looping_video.mp4">
            </video>
        </div>
    </div>
</body>
</html>
